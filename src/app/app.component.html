<!-- HEADER -->
<header class="sticky top-0 z-50 bg-white border-b">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <span class="text-xl font-semibold tracking-wide text-gray-900">
      Travel Itinerary
    </span>

    <nav class="flex gap-8 text-sm font-medium text-gray-600">
      <a routerLink="/" routerLinkActive="text-gray-900 border-b-2 border-gray-900 pb-1">
        Home
      </a>

      <a routerLink="/cart" routerLinkActive="text-gray-900 border-b-2 border-gray-900 pb-1" class="relative">
        Cart

        <!-- CART COUNT BADGE -->
        <span *ngIf="cartService.getCartCount() > 0" class="absolute -top-2 -right-4 bg-red-600 text-white
                 text-xs px-2 py-0.5 rounded-full">
          {{ cartService.getCartCount() }}
        </span>
      </a>
    </nav>
  </div>
</header>

<!-- PAGE CONTENT -->
<main>
  <router-outlet></router-outlet>
</main>

<!-- FOOTER -->
<footer class="mt-24 bg-black">
  <div class="w-full max-w-none px-8 py-14
           grid grid-cols-1 md:grid-cols-3
           items-center gap-8 text-center md:text-left">

    <!-- BRAND -->
    <div class="text-sm text-gray-300">
      <span class="font-bold text-white text-lg">
        Travel Itinerary
      </span><br />
      A wonderful journey experience for modern explorers.
    </div>

    <!-- QUOTE (CENTER) -->
    <div class="text-center">
      <p class="font-script
         text-2xl md:text-3xl
         italic
         text-white/85
         tracking-wide
         leading-relaxed">
        “Travel isn’t always pretty. It isn’t always comfortable.
        But it changes you — and that’s what matters.”
      </p>

    </div>


    <!-- COPYRIGHT -->
    <div class="text-sm text-gray-400 md:text-right">
      © 2025 Travel Itinerary<br />
      All rights reserved.
    </div>

  </div>
</footer>
